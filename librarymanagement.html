    <h1>LibraryManagement</h1>

    <div class="container mb-3 my-4 ">
        <form id="LibraryManagement">
            <div class="mb-3 my-4">
                <label for="BookName" class="form-label">BookName</label>
                <input type="text" class="form-control" id="BookName" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="Author" class="form-label">Author</label>
                <input type="text" class="form-control" id="Author">
            </div>
            <label for="Description">Description:</label><br>
            <textarea id="Description" name="Description" required></textarea><br><br>

            <button type="submit" value="Add Recipe" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>



        document.getElementById("LibraryManagement").addEventListener("submit", function (event) {

            event.preventDefault();
            const BookName = document.getElementById("BookName").value;
            const Author = document.getElementById("Author").value;
            const Description = document.getElementById("Description").value;
            console.log(BookName);
            console.log(Author);
            console.log(Description);

            const newBook = {
                BookName: BookName,
                Author: Author,
                Description: Description
            };


            let books = localStorage.getItem('books');

            if (!books) {

                books = [];

            } else {
                books = JSON.parse(books);

            }
            books.push(newBook);
            localStorage.setItem('books', JSON.stringify(books))

        })



    </script>
