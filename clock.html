      <script>
        let date;
        let time;
        let timeZone = "UTC"; // Default time zone
    
        const updateTime = () => {
            let a = new Date();
            let strTime = a.toLocaleDateString("en-US", { timeZone: `${timeZone}` });
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>on " + strTime;
        }
    
        const updateTimeZone = () => {
            timeZone = document.getElementById('timezoneSelect').value;
            updateTime(); // Update the time when the time zone changes
        }
    
        setInterval(updateTime, 1000); // Update time every second
    </script>
    

      <div class="container my-4">

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Current time is : <span id="time">  </span> </h1>
            <p class="col-md-8 fs-4">We have got you covered, we will show time of different countries</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#myCollapse">BrowseTime</button>
         
            <div class="collapse show" id="myCollapse">
              <div class="card card-body">
                <select id="timezoneSelect" onchange="updateTimeZone()">
                  <option value="UTC">UTC</option>
                  <option value="America/New_York">America/New_York</option>
                  <option value="Asia/Tokyo">Asia/Tokyo</option>
                  <!-- Add more options for different time zones -->
              </select>
            </div>
          </div>
        </div>
