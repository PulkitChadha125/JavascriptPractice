    <h1>Enter Receipie Detail</h1>


    <div class="container mb-3 my-4 ">
  
      <form id="recipeForm">
        <label for="recipeName">Recipe Name:</label><br>
        <input type="text" id="recipeName" name="recipeName" required><br><br>
    
        
    
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" required></textarea><br><br>
    
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>
    
        <input type="submit" value="Add Recipe">
      </form>
      
    
    </div>
    







<script>



document.getElementById("recipeForm").addEventListener('submit', function (event){
  event.preventDefault(); 
  event.preventDefault(); 

const receipiename = document.getElementById("recipeName").value;
const category = document.getElementById("category").value;
const instructions = document.getElementById("instructions").value;



const newRecipe = {
  name: receipiename,
  instructions: instructions,
  category: category
};

let recipes = localStorage.getItem("recipes");
if (!recipes) {
  recipes = [];
} else {
  recipes = JSON.parse(recipes);
}

recipes.push(newRecipe);
localStorage.setItem("recipes", JSON.stringify(recipes));

});


</script>
