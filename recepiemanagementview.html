  <body>

    <script>

      function displayFilteredRecipes(filteredRecipes)
      {
        const recipesTable = document.getElementById("recipesTable"); // Get the table element
  const recipesBody = recipesTable.getElementsByTagName("tbody")[0]; // Get the tbody element
  recipesBody.innerHTML = "";
        filteredRecipes.forEach((recipe, index) => {
        const row = recipesBody.insertRow();
        row.innerHTML = `
          <tr>
            <th scope="row">${index + 1}</th>
            <td>${recipe.name}</td>
            <td>${recipe.category}</td>
            <td>${recipe.instructions}</td>
            <td><button onclick="deleteRecipe(${index})">Delete</button></td>
          </tr>
        `;
        });
      }
    function searchRecipes()
    {
    
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
  const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
  
  const filteredRecipes = recipes.filter(recipe => {
    return (
      recipe.name.toLowerCase().includes(searchInput) ||
      recipe.instructions.toLowerCase().includes(searchInput) ||
      recipe.category.toLowerCase().includes(searchInput)
    );
  });

  displayFilteredRecipes(filteredRecipes);
    }
    
    
    </script>

      <h1>View saved Recepie</h1>
      <table class="table" id="recipesTable">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">RecepieName</th>
            <th scope="col">Category</th>
            <th scope="col">Instructions</th>
          </tr>
        </thead>
        <tbody id="recipesBody">
       
        </tbody>
      </table>

      <script>function deleteRecipe(index)
        {
        
          const recipes = JSON.parse(localStorage.getItem("recipes") ) || [];
          recipes.splice(index, 1);
          localStorage.setItem("recipes", JSON.stringify(recipes)); 
          displayRecipes(); 
        
        }</script>
<script>
function diaplayrecepie() {

  const recipes = JSON.parse(localStorage.getItem("recipes") ) || [];
  const recipesBody  = document.getElementById("recipesBody")
 
  recipesBody.innerHTML="";

  recipes.forEach((recipe, index) => {

    const row = recipesBody.insertRow();
  
    row.innerHTML=`
    
    <tr>
            <th scope="row">1</th>
            <td>1</td>
            <td>${recipe.name}</td>
            <td>${recipe.category}</td>
            <td>${recipe.instructions}</td>
            <td><button onclick="deleteRecipe(${index})">Delete</button></td>
          </tr>
    
    
    `;



    
  });



  
}




</script>




<script>
  // Call displayRecipes function once the DOM is fully loaded
  document.addEventListener("DOMContentLoaded", function () {
    diaplayrecepie();
  });
</script>
